<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 200px;
            height: 100px;
            background-color: black;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 2s;
        }

        .card:hover {
            transform: rotateX('-360deg');
        }

        .card__front {
            display: block;
        }

        .card__back {
            display: none;
        }
    </style>
</head>

<body>
    <div class="cards">
        <div class="card">
            <div class="card__front">Front</div>
            <div class="card__back">Back</div>
        </div>
    </div>
</body>

</html>
