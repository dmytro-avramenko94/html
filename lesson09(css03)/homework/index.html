<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <div class="container main__container">
                <section class="header">
                    <div class="container header__container">
                        <h1 class="title">CSS Weather Forecast </h1>
                        <img src="./img/title-icon.svg" alt="Weather icon" class="header__icon">
                    </div>
                </section>
                <section class="hero">
                    <div class="container hero__container">
                        <div class="item hero__item lisbon">
                            <h2 class="item__title">Lisbon</h2>
                            <div class="item__sub-container">
                                <p class="temperature">21&#176С</p>
                                <img src="./img/lisbon-cair-icon.svg" alt="Weather icon" class="item__img">
                            </div>
                        </div>
                        <div class="item hero__item paris">
                            <h2 class="item__title">Paris</h2>
                            <div class="item__sub-container">
                                <p class="temperature">11&#176С</p>
                                <img src="./img/paris.svg" alt="Weather icon" class="item__img">
                            </div>
                        </div>
                        <div class="item hero__item belgrad">
                            <h2 class="item__title">Belgrad</h2>
                            <div class="item__sub-container">
                                <p class="temperature">15&#176С</p>
                                <img src="./img/belgrade.svg" alt="Weather icon" class="item__img">
                            </div>
                        </div>
                    </div>
                </section>
                <section class="second">
                    <div class="container second__container">
                        <div class="item second__item venice">
                            <h2 class="item__title">Venice</h2>
                            <div class="item__sub-container">
                                <p class="temperature">21&#176С</p>
                                <img src="./img/venice.svg" alt="Weather icon" class="item__img">
                            </div>
                        </div>
                        <div class="item second__item tel-avive">
                            <h2 class="item__title">Tel-Avive</h2>
                            <div class="item__sub-container">
                                <p class="temperature">32&#176С</p>
                                <img src="./img/tel-avive.svg" alt="Weather icon" class="item__img">
                            </div>
                        </div>
                        <div class="item second__item cair">
                            <h2 class="item__title">Cair</h2>
                            <div class="item__sub-container">
                                <p class="temperature">21&#176С</p>
                                <img src="./img/lisbon-cair-icon.svg" alt="Weather icon" class="item__img">
                            </div>
                        </div>
                        <div class="item second__item new-york">
                            <h2 class="item__title">New-York</h2>
                            <div class="item__sub-container">
                                <p class="temperature">17&#176С</p>
                                <img src="./img/new-york.svg" alt="Weather icon" class="item__img">
                            </div>
                        </div>
                </section>
                <section class="third">
                    <div class="container third__container">
                        <div class="item hero__item new-delhi">
                            <h2 class="item__title">New-Delhi</h2>
                            <div class="item__sub-container">
                                <p class="temperature">17&#176С</p>
                                <img src="./img/new-delhi.svg" alt="Weather icon" class="item__img">
                            </div>
                        </div>
                        <div class="item third__item san-francisco">
                            <h2 class="item__title">San-Francisco</h2>
                            <div class="item__sub-container">
                                <p class="temperature">15&#176С</p>
                                <img src="./img/san-francisco.svg" alt="Weather icon" class="item__img">
                            </div>
                        </div>
                        <div class="item third__item tokyo">
                            <h2 class="item__title">Tokyo</h2>
                            <div class="item__sub-container">
                                <p class="temperature">8&#176С</p>
                                <img src="./img/tokyo.svg" alt="Weather icon" class="item__img">
                            </div>
                        </div>
                    </div>
                </section>
                <section class="last">
                    <div class="container last__container">
                        <div class="item hero__item sydney">
                            <h2 class="item__title">Sydney</h2>
                            <div class="item__sub-container">
                                <p class="temperature">25&#176С</p>
                                <img src="./img/sydney.svg" alt="Weather icon" class="item__img">
                            </div>
                        </div>
                </section>
                <section class="footer">
                    <div class="footer__container">
                        <p class="footer__text">Have a nice day and don't forget umbrella if you are in New Delhi now!
                        </p>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
