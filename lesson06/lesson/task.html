<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <form action="" class="form">
                <!-- Start name -->
                <div class="form__input">
                    <lable class="form__name">
                        <input type="text" placeholder="Name">
                    </lable>
                </div>
                <!-- End name -->

                <!-- Start password -->
                <div class="form__input">
                    <lable class="form__password">
                        <input type="password" placeholder="Password">
                    </lable>
                </div>
                <!-- End password -->

                <!-- Start select -->
                <div class="form__select">
                    <lable>
                        <select class="title">
                            <option value="Title1">Title1</option>
                            <option value="Title2">Title2</option>
                            <option value="Title3">Title3</option>
                        </select>
                    </lable>
                </div>
                <!-- End select -->

                <!-- Start radio -->
                <div class="radio">
                    <label for="inp1">
                        <input type="radio" id="inp1">Lorem ipsum dolor sit amet.
                    </label>
                </div>

                <div class="radio">
                    <label for="inp2">
                        <input type="radio" id="inp2">Lorem ipsum dolor sit amet.
                    </label>
                </div>
                <!-- End radio -->

                <!-- Start check -->
                <div class="check">
                    <label for="check1">
                        <input type="checkbox" id="check1">Lorem ipsum dolor sit amet.
                    </label>
                </div>

                <div class="check">
                    <label for="check2">
                        <input type="checkbox" id="check2">Lorem ipsum dolor sit amet.
                    </label>
                </div>
                <!-- End check -->
            </form>
        </div>
        <iframe src="./example.html" height="500" frameborder="0"></iframe>
    </div>
</body>

</html>
